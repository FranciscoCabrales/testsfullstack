<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Datos</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nombre:</label>
            <input [(ngModel)]="persona.name" name="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Apellido:</label>
            <input [(ngModel)]="persona.apellido" name="apellido" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">puesto:</label>
            <input [(ngModel)]="persona.puesto" name="puesto" type="text" class="form-control">
          </div>
          <!-- <div class="form-group">
            <label for="">sueldo:</label>
            <input [(ngModel)]="persona.sueldo" name="apellidos" type="text" class="form-control">
          </div> -->
          <button (click)="Actualizar(persona)" class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
